window:
  opacity: 0.9
  dynamic_padding: true

font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 14.0

bell:
  animation: Ease
  color: '#ffffff'
  duration: 150

draw_bold_text_with_bright_colors: true

# https://github.com/mbadolato/iTerm2-Color-Schemes/blob/master/alacritty/Dark%2B.yml
# Colors (Dark+)
colors:
  bright:
    black:      '#666666'
    blue:       '#3b8eea'
    cyan:       '#29b8db'
    green:      '#23d18b'
    magenta:    '#d670d6'
    red:        '#f14c4c'
    white:      '#e5e5e5'
    yellow:     '#f5f543'
  cursor:
    cursor:     '#ffffff'
    text:       '#000000'
  normal:
    black:      '#000000'
    blue:       '#2472c8'
    cyan:       '#11a8cd'
    green:      '#0dbc79'
    magenta:    '#bc3fbc'
    red:        '#cd3131'
    white:      '#e5e5e5'
    yellow:     '#e5e510'
  primary:
    background: '#1e1e1e'
    foreground: '#cccccc'
  selection:
    background: '#3a3d41'
    text:       '#e0e0e0'

