# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Set the overall shape
format = """\
($status$cmd_duration
)\
[â§](240)$directory$fill$all\
[î‚²](fg:238)$username[@](fg:240 bg:238)$hostname[ î‚²](bg:238 fg:33)$time$line_break\
[â©](240)$jobs$character\
"""

# Disable the extra newline
add_newline = false

# PS2 for bash, etc.
# Should be same length as the line that contains $character
continuation_prompt = '   '

# {{{ --- Always present modules ---

[fill]
symbol = ' '
style = 'none'

[directory]
truncate_to_repo = false
truncation_symbol = 'â€¦/'
style = 'bold 33'
repo_root_style = 'bold 37'

[username]
show_always = true
format = '[ $user]($style)'
style_user = 'fg:7 bg:238'
style_root = 'bold fg:yellow'

[hostname]
ssh_only = false
ssh_symbol = 'ğŸŒ'
format = '[$hostname$ssh_symbol]($style)'
style = 'fg:7 bg:238'      # Same as style_user for username

[time]
disabled = false
format = '[ $time ]($style)'
time_format = '%H:%M'
style = 'bg:33 fg:15'

# }}}
# {{{ --- Optional modules ---

[status]
disabled = false
format = '[$symbol $status]($style)'
pipestatus = true
map_symbol = true

[git_branch]
style = 'yellow'    # No bold, different color
symbol = 'î‚ '        # Trim whitespace
format = '[$symbol$branch(:$remote_branch)]($style) '

