# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Set the overall shape
format = """\
($status$cmd_duration
)\
[‚éß](fg:bright-black bold)$directory$fill$all\
[ÓÇ≤](fg:#3d3d3d)$username[@](fg:#7e7e7e bg:#3d3d3d)$hostname\
[ÓÇ≤](bg:#3d3d3d fg:blue)$time[ÓÇ¥](fg:blue) $line_break\
[‚é©](fg:bright-black bold)$jobs$character\
"""

# Disable the extra newline
add_newline = false

# PS2 for bash, etc.
# Should be same length as the line that contains $character
continuation_prompt = '   '

# {{{ --- Always present modules ---

[fill]
symbol = ' '
style = 'none'

[directory]
truncate_to_repo = false
truncation_symbol = '‚Ä¶/'
style = 'bold blue'
repo_root_style = 'bold 37'

[username]
show_always = true
format = '[ $user]($style)'
style_user = 'fg:white bg:#3d3d3d'
style_root = 'bold fg:yellow'

[hostname]
ssh_only = false
ssh_symbol = ' Û∞åò'
format = '[$hostname$ssh_symbol ]($style)'
style = 'fg:white bg:#3d3d3d'      # Same as style_user for username

[time]
disabled = false
format = '[ $time ]($style)'
time_format = '%H:%M'
style = 'fg:white bg:blue'

# }}}
# {{{ --- Optional modules ---

[status]
disabled = false
format = '[$symbol $status]($style)'
pipestatus = true
map_symbol = true

[git_branch]
style = 'yellow'    # No bold, different color
symbol = 'ÓÇ†'        # Trim whitespace
format = '[$symbol$branch(:$remote_branch)]($style) '

[docker_context]
style = 'blue'      # Remove bold
symbol = 'üê≥'       # Trim whitespace

[java]
symbol = '‚òï'       # Trim whitespace

[perl]
style = '149'       # Remove bold
symbol = 'üê™'       # Trim whitespace

[python]
style = 'yellow'    # Remove bold
symbol = 'üêç'       # Trim whitespace

[nodejs]
style = 'green'     # Remove bold
symbol = 'Óúò'        # Trim whitespace

# }}}

