# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Set the overall shape
format = """\
($status$cmd_duration
)\
[‚éß](240)$directory$fill$all\
[ÓÇ≤](fg:#616160)$username[@](fg:#7e7e7e bg:#616160)$hostname[ ÓÇ≤](bg:#616160 fg:#396ec7)$time[ÓÇ¥](fg:#396ec7) $line_break\
[‚é©](240)$jobs$character\
"""

# Disable the extra newline
add_newline = false

# PS2 for bash, etc.
# Should be same length as the line that contains $character
continuation_prompt = '   '

# {{{ --- Always present modules ---

[fill]
symbol = ' '
style = 'none'

[directory]
truncate_to_repo = false
truncation_symbol = '‚Ä¶/'
style = 'bold blue'
repo_root_style = 'bold 37'

[username]
show_always = true
format = '[ $user]($style)'
style_user = 'fg:#cccccc bg:#616160'
style_root = 'bold fg:yellow'

[hostname]
ssh_only = false
ssh_symbol = ' Ô†ó'
format = '[$hostname$ssh_symbol]($style)'
style = 'fg:#cccccc bg:#616160'      # Same as style_user for username

[time]
disabled = false
format = '[ $time ]($style)'
time_format = '%H:%M'
style = 'fg:#cccccc bg:#396ec7'

# }}}
# {{{ --- Optional modules ---

[status]
disabled = false
format = '[$symbol $status]($style)'
pipestatus = true
map_symbol = true

[git_branch]
style = 'yellow'    # No bold, different color
symbol = 'ÓÇ†'        # Trim whitespace
format = '[$symbol$branch(:$remote_branch)]($style) '

[docker_context]
style = 'blue'      # Remove bold
symbol = 'üê≥'       # Trim whitespace

[java]
symbol = '‚òï'       # Trim whitespace

[perl]
style = '149'       # Remove bold
symbol = 'üê™'       # Trim whitespace

[python]
style = 'yellow'    # Remove bold
symbol = 'üêç'       # Trim whitespace

[nodejs]
style = 'green'     # Remove bold
symbol = 'Óúò'        # Trim whitespace

# }}}

